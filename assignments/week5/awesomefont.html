<!DOCTYPE html>

<html lang="en">
    <head>
        <meta character="utf-8" />

        <title>Using FontAwesome.com</title>
        <!--link is a selfclosing tag, rel is relationship of the link, outside <style>-->
        <link href="all.min.css" rel="stylesheet" />

        <style>
              body {
                  background-color: blanchedalmond;
              }

              #mytext{
                  font-size: 50px;
                  color: crimson;
              }

              #yourtext{
                  font-size: 50px;
                  color: green;
              }
        </style>
<!--<script> to insert javascript file or code-->
        <script src="all.min.js"></script>

    </head>


    <body>
        <!--tag <i> as inline, icon from FotAwesome behaves like text, that why the CSS code is as if modifying text-->
<p id="mytext">
    <i class="fas fa-file-download"></i>
    <i class="fas fa-battery-half"></i>
</p>
<p id="yourtext">
    <i class="fas fa-battery-half"></i>
</p>
<!--span tag can put the icons in the same line-->

    </body>


    </html>
